<ion-header>
  <ion-toolbar>
    <ion-title class="titulo" style="text-align: center !important">
      Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <p class="texto-item" style="text-align: left">
      Deseja entrar em contato conosco, preencha o formulário abaixo que
      retornaremos o mais breve possível.
    </p>
    <form [formGroup]="form" (submit)="enviar()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mensagem</ion-label>
        <ion-input
          type="text"
          formControlName="mensagem"
          style="height: 250px"
        ></ion-input>
      </ion-item>
      <ion-button
        [disabled]="form.invalid || form.pending"
        expand="block"
        type="submit"
        >ENVIAR
      </ion-button>
    </form>
  </div>
</ion-content>
