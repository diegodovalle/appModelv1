<ion-header>
  <ion-toolbar>
    <ion-title
      ><ion-title class="titulo"
        ><img
          src="https://lh5.googleusercontent.com/QOGjPL4LPxz-4K6xIUKbeGgRzCz7z7C0zCWcrHsC4Uij7l-CQ6HWNmSstEJybEmkdXU=w2400" /></ion-title
    ></ion-title>
    <ion-buttons slot="end">
      <ion-button
        ><ion-icon name="share-social-sharp" class="icon-large"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="conteudo animate__animated animate__fadeInLeft">
    <img
      class="img-item"
      src="https://lh6.googleusercontent.com/5bu5bBQtoxOaz-aoqK4tMOv_FsNJzfxcF9KK_yPq5v1Xha_atymGKF3AKM7Pwt25ZlU=w2400"
      alt="Imagem de Solidariedade"
    />
    <ion-tab-bar
      slot="top"
      style="background-color: #000000; padding-top: 50px"
    >
      Acesse nosso site<br />www.abrconsultoria.com.br
    </ion-tab-bar>

    <ion-card [routerLink]="['/tabs/tab2']">
      <ion-item>
        <ion-thumbnail slot="start">
          <img
            src="https://drive.google.com/uc?id=1beDxDVrPMw9F-liUF9y1Kyf7b0i_fko1"
          />
        </ion-thumbnail>
        <ion-label>Quero Doar</ion-label>
      </ion-item>
    </ion-card>
    <ion-card [routerLink]="['/tabs/tab3']">
      <ion-item>
        <ion-thumbnail slot="start">
          <img
            src="https://drive.google.com/uc?id=1rAoVaWVzRzXbyFiKN33fnmov2XhCzagP"
          />
        </ion-thumbnail>
        <ion-label>Preciso de Doações</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
